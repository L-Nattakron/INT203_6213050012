<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel="stylesheet"/>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
  <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel="stylesheet"/>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="app" class="h-full bg-black bg-opacity-80">
        <!--Head-->
        <h1 class="p-3 bg-black bg-opacity-50 ">
            <img class="mx-auto h-10 w-auto" src="images/logo.png">
        </h1>

        <!--Count & Search-->
        <div class="container mt-3">
            <div class="d-flex align-items-center justify-content-between py-4">
                <h2 class="title ">MEMBER</h2>
                <div class="text-white">My favourites : {{countLiked}}</div>
                <photo-search @search ="(key)=>{this.inputSearch=key}"></photo-search>
                
            </div>
            
            
        <!--Member list-->
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-10" v-for="(member,index) in searchQuery" :key="member.id" v-if="searchQuery.length !== 0">
                    <div class="card"> 
                        <photo-item :member="member" @like="toggleLike" @popup="popupImage"></photo-item>
                    </div>
                    <!--PopupImage-->
                    <popup :member="member" @click-popup="popupImage" ></popup>
                          
            </div>
            <div class="mb-96 mt-28 mx-auto" v-else><i class="text-white font-semibold">No photo</i></div>
        </div>
    </div>
       
  
       
  <!-- my main.js -->
  <script src="./main.js"></script>
  <script src="./components/PhotoItem.js"></script>
  <script src="./components/PhotoSearch.js"></script>
  <script src="./components/PhotoView.js"></script>
  <script>
      app.mount('#app')
  </script>
</body>

</html>
